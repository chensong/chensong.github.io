date_format: "ordinal"
title: 博客
subtitle: "随便写写"
description: "陈松的个人博客"
keywords: 博客, chensong
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 5

# ---------------- #
#      Author      #
# ---------------- #
author: chensong
organization: 
organization_url: 
github_username: chensong
location: Beijing, China
email: qq119802936@gmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /categories/
    label: 分类

#   -
